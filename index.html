<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FotoVideo Studio</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="file:///Users/katerynaonufrichuk/Desktop/web/fontawesome-free-5.15.2-web/css/all.min.css"> -->
    <link rel="stylesheet" href="Styles/fontAwesome/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <!-- <link rel="stylesheet" href="libraries/adaptive-menu.css"> -->
    <!-- <script data-search-pseudo-elements defer src="https://use.fontawesome.com/releases/latest/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script> -->
    <script src="libraries/adaptive-menu.js"></script>
    <script src="script/script.js" defer></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>

</head>

<body>
    <header-component></header-component>

    <div class="main-logo-container">
        <div class="main-logo-wrapper ">
            <div class="main-logo-item">
                <h1 class="main-logo-content">IgorVideo&nbsp;Studio
                    <sup class="supTitle">&#946eta</sup>
                </h1>
            </div>
        </div>
    </div>

    <!-- main part -->
    <!-- main image -->
    <main class="content">
        <section class="img-container">
            <div class="row-img-container">
                <div class="row-text">
                    <h1 class="content-title text">
                        Capture magic moments
                        <br>
                        of your life
                    </h1>
                    <h3 class="content-subtitle text">
                        with IgorVideo Studio
                    </h3>
                </div>
            </div>
        </section>
        <!-- video block -->
        <section class="video-container ">
            <div class="video-wrapper">
                <div class="video-items">
                    <!-- first video -->
                    <div class="video-frs video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100% " height="100%" src="https://www.youtube.com/embed/X28ClIuMhow"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- second video -->
                    <div class="video-snd video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100% " height="100%" src="https://www.youtube.com/embed/ENdZMYdyLeI"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- third video -->
                    <div class="video-trd video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100% " height="100%" src="https://www.youtube.com/embed/X28ClIuMhow"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- fourth video -->
                    <div class="video-fourth video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ENdZMYdyLeI"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- fifth video -->
                    <div class="video-fifth video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/X28ClIuMhow"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- sixth video -->
                    <div class="video-sixth video-item">
                        <!-- <img src="File_001.png" alt=""> -->
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ENdZMYdyLeI"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
        <!-- photo block -->
        <section class="photo-container ">
            <div class="photo-items">
            <div class="photo-columns">
                <div class="column column-first">
                    <img class="photoColumn img-appear" src="img-gallery/img1.jpg " alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img2.jpg" alt="photo">
                </div>
                <div class="column column-second">
                    <img class="photoColumn img-appear" src="img-gallery/img3.jpg" alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img5.jpg" alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img6.jpg" alt="photo">
                </div>
                <div class="column column-third">
                    <img class="photoColumn img-appear" src="img-gallery/img4.jpg" alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img8.jpg" alt="photo">
                </div>
                <div class="column column-fourth">
                    <img class="photoColumn img-appear" src="img-gallery/img9.jpg" alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img11.jpg" alt="photo">
                    <img class="photoColumn img-appear" src="img-gallery/img12.jpg" alt="photo">
                </div>
            </div>
            </div>
            <!-- photo text block -->
            <div class="photo-text-container photo-bottom-block-width">
                <div class="photo-text-wrapper block-flex-center">
                    <h2 class="photo-text-content photo-text">
                        Be Friends
                    </h2>
                </div>
            </div>
        </section>
    </main>

    <div class="scroll-indicator">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- footer -->
<footer-component></footer-component>


</body>

</html>
